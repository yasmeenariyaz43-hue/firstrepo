<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            /* Center the card vertically and horizontally in the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: adds a background color to the page */
        }

        .card-container {
            /* 1. Card Container specs */
            width: 300px;
            height: 400px;
            
            /* 4. Styling (Box Model) */
            padding: 20px; /* Inside the card */
            border: 1px solid #ccc; /* Optional border */
            margin: auto; /* Centers the card horizontally if not using flexbox on body */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* Optional: card background color */
            
            /* Additional styles for layout */
            text-align: center; /* Centers the text content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Positions content at the top of the card */
        }

        .profile-img {
            /* 2. Profile Image specs */
            width: 150px;
            height: 150px; /* Ensure equal width/height for a perfect circle */
            border-radius: 50%; /* Creates the circular shape */
            
            /* 3. Positioned at the top of the card (handled by flex-direction: column on parent) */
            margin-bottom: 15px; /* Adds space below the image */
        }

        h2 {
            /* 3. Profile Details - name using h2 tag */
            margin-top: 0; /* Remove default margin for closer placement to image */
            margin-bottom: 5px;
            color: aqua;
        }

        p {
            /* 3. Profile Details - description using p tag */
            margin-top: 0;
            color: black;
        }
    </style>
</head>
